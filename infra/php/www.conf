[www]

; User and group for PHP-FPM processes
user = www-data
group = www-data

; Listen on a UNIX socket and TCP port
listen = /run/php/php7.2-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Optionally, also listen on a TCP port (change as needed)
listen = 9001

; Process manager settings
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.process_idle_timeout = 10s

; Logging
access.log = /var/log/php7.2-fpm.access.log
slowlog = /var/log/php7.2-fpm.slow.log
request_slowlog_timeout = 5s

; Security
security.limit_extensions = .php .phar

; Environment settings (adjust as needed)
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
