<VirtualHost *:80>
    DocumentRoot "/var/www/html/public"
    ServerName local.darwin-rent
    DirectoryIndex index.php

    <Directory "/var/www/html/public">
      AllowOverride All
      Require all granted
    </Directory>

    <FilesMatch "\.php$">
      SetHandler "proxy:fcgi://php:9001"
    </FilesMatch>
</VirtualHost>
